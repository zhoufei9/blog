<div class="data-table">
<table  class="table table-striped table-hover">
  <thead>
    <tr>
      <th>序号</th>
      <th>UID</th>
      <th>路径</th>
      <th>图像</th>
      <th>创建时间</th>
    </tr>
  </thead>
  <tbody>
    <volist id="e" name="_list">
      <tr>
        <td>{$e.id}</td>
        <td>{$e.uid}</td>
        <td>{$e.path}</td>
        <td></td>
        <td>{$e.create_time|friendlydate}</td>
      </tr>
    </volist>
  </tbody>
</table>
</div>
