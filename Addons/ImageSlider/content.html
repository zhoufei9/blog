<div id="carousel-ad" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    <foreach name="images" item="vo" key="i" >
      <li data-target="#carousel-ad" <if condition="$i eq 1">class="active"</if> data-slide-to="{$i}"></li>
     </foreach>
    </ol>
   
    <div class="carousel-inner" role="listbox">
    <volist name="images" id="images" key="k">
    
      <div class="item <if condition="$k eq 1">active</if>"><a href="{$urls[$k-1]}" target="_blank"><img class="img-responsive" src="{$images.path}" /></a></div>
   </volist>
    </div>
     <a class="left carousel-control" href="#carousel-ad" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-ad" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  </div>


<script>
$(function(){

	$('#carousel-ad').carousel({
		  interval: "{$config['second']}",
		  
		});
	
});


</script>
