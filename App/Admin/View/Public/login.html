<extend name="Public:common" />
<block name="script">
<script type="text/javascript">

$(function(){
	//刷新验证码
	
    $(".reloadverify").click(function(){
    	changeverify();
     });

	function checklogin(){
		var issubmit = true;
		var i_index  = 0;
		$('#login_form').find('.in').each(function(i){
			if ($.trim($(this).val()).length == 0) {
				$(this).css('border', '1px #ff0000 solid');
				issubmit = false;
				if (i_index == 0)
					i_index  = i;
			}
		});
		if (!issubmit) {
			$('#login_form').find('.in').eq(i_index).focus();
			return false;
		}
		$("#login_ok").attr("disabled", true).val('登录中..');


        $.post($('#login_form').attr('action'),{username:$("#j_username").val(),password:$("#j_password").val(),verify:$("#j_captcha").val()},function(data){
        	
            if(!data.status){
            	
            	layer.statusinfo(data.info,'error','','',3);

            	if($('#isverify').val()==1){
            	changeverify();
            	}
            	$("#login_ok").attr("disabled", false).val('登录');
            }else{
            	
            	window.location.href = data.url;
            }

        

        		
         });
		
	}
	$("#login_ok").click(function(){
		
		
	    
		checklogin();
	});
	 $('body').keyup(function(event) {
         var keyCode = event.which;
         if (keyCode == 13) {
        	 checklogin();
         }
	 });
});

function changeverify(){

	var verifyimg = $(".verifyimg").attr("src");
	 if( verifyimg.indexOf('?')>0){
         $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
     }else{
         $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
     }
}

function genTimestamp(){
	var time = new Date();
	return time.getTime();
}


</script>
</block>

</block>
