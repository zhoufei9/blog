<div class="panel-body">
<h3 class="post-title">所有标签</h3>	
<div style="min-height:300px;">
<ul class="tagul">
	
<tags:list name="vo" row="50" order="id desc">

</tags:list>	
	
</ul>
</div>	 
 <div class="dmeng-pager clearfix">
<tags:page row="50" />
 </div>		
</div>
